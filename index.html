<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity DApp</title>
  <style>
    body { font-family: sans-serif; background: #f0f2f5; margin: 2rem; }
    section { background: white; padding: 1rem; margin-top: 1rem; border-radius: 8px; }
    input, button, select { display: block; margin: 0.5rem 0; padding: 0.5rem; width: 300px; }
    button { cursor: pointer; background: #0055ff; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Charity Donation DApp</h1>
  <button onclick="connectWallet()">Connect Wallet</button>
  <p id="wallet"></p>

  <!-- Charity Registration -->
  <section>
    <h2>Request Charity Registration</h2>
    <input id="cName" placeholder="Charity Name">
    <input id="cDesc" placeholder="Description">
    <input id="cMeta" placeholder="Metadata URL">
    <button onclick="requestCharityRegistration()">Submit</button>
  </section>

  <!-- Admin Approvals -->
  <section>
    <h2>Admin Panel</h2>
    <button onclick="loadCharityRequests()">Load Charity Requests</button>
    <div id="charity-requests"></div>

    <h3>Pause / Unpause</h3>
    <button onclick="pauseContract()">Pause</button>
    <button onclick="unpauseContract()">Unpause</button>

    <h3>Set Minimum Donation</h3>
    <input id="minDonation" placeholder="Min Donation (ETH)" />
    <button onclick="setMinDonation()">Set</button>
  </section>

  <!-- Create Campaign -->
  <section>
    <h2>Create Campaign</h2>
    <input id="campTitle" placeholder="Title">
    <input id="campDesc" placeholder="Description">
    <input id="campGoal" placeholder="Goal (ETH)" type="number">
    <input id="campDuration" placeholder="Duration (days)" type="number">
    <button onclick="createCampaign()">Create</button>
  </section>

  <!-- My Campaigns -->
  <section>
    <h2>My Campaigns</h2>
    <button onclick="loadMyCampaigns()">Load</button>
    <div id="my-campaigns"></div>
  </section>

  <!-- Donate -->
  <section>
    <h2>Donate</h2>
    <input id="donateTo" placeholder="Charity Address">
    <input id="donateId" placeholder="Campaign ID" type="number">
    <input id="donateMsg" placeholder="Message">
    <input id="donateAmt" placeholder="Amount (ETH)" type="number">
    <button onclick="donate()">Send Donation</button>
  </section>

  <!-- My Donations -->
  <section>
    <h2>My Donations</h2>
    <button onclick="getMyDonations()">Load</button>
    <div id="my-donations"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
